<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Upload Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="file : ${files}">
                <td th:text="${file.filename}">File Name</td>
                <td th:text="${file.uploadDate}">Upload Date</td>
                <td>
                    <a th:href="@{/files/{id}(id=${file.id})}">Download</a>
                    <a th:href="@{/files/delete/{id}(id=${file.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
